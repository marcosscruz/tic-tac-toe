<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- tela 1: escolha do modo de jogo -->
    <div class="screen" id="screen1">
        <h1>Escolha o Modo de Jogo</h1>
        <button id="modePvP">P vs P</button>
        <button id="modePvIA">P vs IA</button>
    </div>

    <!-- tela 2: jogador contra jogador -->
    <div class="screen" id="screen2" style="display: none;">
        <h1>Player vs Player</h1>
        <main>
            <hr />
            <div class="board">
                <button data-i="1"></button>
                <button data-i="2"></button>
                <button data-i="3"></button>
                <button data-i="4"></button>
                <button data-i="5"></button>
                <button data-i="6"></button>
                <button data-i="7"></button>
                <button data-i="8"></button>
                <button data-i="9"></button>
            </div>
        </main>
        <button id="returnHomeScreen1_2">Voltar</button>
    </div>

    </main>
    <!-- tela 3: jogador vs computador -->
    <div class="screen" id="screen3" style="display: none;">
        <h1>Player vs IA</h1>
        <main>
            <hr />
            <div class="board">
                <button data-i="1"></button>
                <button data-i="2"></button>
                <button data-i="3"></button>
                <button data-i="4"></button>
                <button data-i="5"></button>
                <button data-i="6"></button>
                <button data-i="7"></button>
                <button data-i="8"></button>
                <button data-i="9"></button>
            </div>
        </main>
        <button id="returnHomeScreen1_3">Voltar</button>
    </div>

    <script src="tic-tac-toe.js"></script>

</body>

</html>
